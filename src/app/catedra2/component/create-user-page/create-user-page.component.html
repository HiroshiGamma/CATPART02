<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
    <input id="name" formControlName="name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    <div *ngIf="formErrors['name']" class="text-red-500 text-sm">{{ formErrors['name'] }}</div>
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
    <input id="email" formControlName="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    <div *ngIf="formErrors['email']" class="text-red-500 text-sm">{{ formErrors['email'] }}</div>
  </div>

  <div>
    <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
    <input id="dateOfBirth" formControlName="dateOfBirth" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="yyyy-MM-dd" />
    <div *ngIf="formErrors['dateOfBirth']" class="text-red-500 text-sm">{{ formErrors['dateOfBirth'] }}</div>
  </div>

  <div>
    <label for="gender" class="block text-sm font-medium text-gray-700">Gender:</label>
    <select id="gender" formControlName="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Prefiero no decirlo">Prefiero no decirlo</option>
      <option value="Otro">Otro</option>
    </select>
    <div *ngIf="formErrors['gender']" class="text-red-500 text-sm">{{ formErrors['gender'] }}</div>
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">Create User</button>
</form>
