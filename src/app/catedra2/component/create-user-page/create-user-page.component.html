<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md space-y-4">
  <div>
    <label for="nombre" class="block text-sm font-medium text-gray-700">Name:</label>
    <input id="nombre" formControlName="nombre" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    <div *ngIf="formErrors['nombre']" class="text-red-500 text-sm">{{ formErrors['nombre'] }}</div>
  </div>

  <div>
    <label for="correo" class="block text-sm font-medium text-gray-700">Email:</label>
    <input id="correo" formControlName="correo" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" />
    <div *ngIf="formErrors['correo']" class="text-red-500 text-sm">{{ formErrors['correo'] }}</div>
  </div>

  <div>
    <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
    <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="yyyy-MM-dd" />
    <div *ngIf="formErrors['fechaNacimiento']" class="text-red-500 text-sm">{{ formErrors['fechaNacimiento'] }}</div>
  </div>

  <div>
    <label for="genero" class="block text-sm font-medium text-gray-700">Gender:</label>
    <select id="genero" formControlName="genero" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Prefiero no decirlo">Prefiero no decirlo</option>
      <option value="Otro">Otro</option>
    </select>
    <div *ngIf="formErrors['genero']" class="text-red-500 text-sm">{{ formErrors['genero'] }}</div>
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600">Create User</button>
</form>
